<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container h2 {
        color: #333; /* Dark grey color for headings */
      }
      .p-3.border.bg-light {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds subtle shadow to the boxes */
        transition: transform 0.3s ease-in-out; /* Smooth transform effect */
      }
      .p-3.border.bg-light:hover {
        transform: translateY(-10px); /* Lift effect on hover */
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Restaurant Management System</h1>
      <div class="row">
        <div class="col-md-4 mt-3">
          <div class="p-3 border bg-light">
            <h2>Menu</h2>
            <p>Manage your menu items here.</p>
            <a href="{% url 'menu' %}" class="btn btn-success">Menu</a>
          </div>
        </div>
        <div class="col-md-4 mt-3">
          <div class="p-3 border bg-light">
            <h2>Reservations</h2>
            <p>View and manage reservations.</p>
            <a href="{% url 'view_reservations' %}" class="btn btn-success"
              >Reservations</a
            >
          </div>
        </div>
        <div class="col-md-4 mt-3">
          <div class="p-3 border bg-light">
            <h2>Orders</h2>
            <p>Take and manage orders.</p>
            <a href="{% url 'view_orders' %}" class="btn btn-success">Orders</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
