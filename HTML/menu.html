<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Menu</title>
    <style>
      .container {
        max-width: 800px; /* Restricts the max width for better readability */
      }
      .btn-danger {
        margin-left: 10px; /* Adds spacing between the price and the button */
      }
      .list-group-item {
        background-color: #f8f9fa; /* Light background for each item */
        border: 1px solid #dee2e6; /* Subtle border styling */
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-3">Food Menu</h1>
      <div class="list-group">
        {% for item in items %}
        <div
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ item.name }} - ${{ item.price }}
          <form
            action="{% url 'remove_item' item.id %}"
            method="post"
            class="d-inline"
          >
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
          </form>
        </div>
        {% endfor %}
      </div>

      <h2 class="mt-4">Add a New Item</h2>
      <form action="{% url 'add_item' %}" method="post" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input
            type="number"
            class="form-control"
            step="0.01"
            id="price"
            name="price"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>

      <form action="{% url 'home' %}" method="get">
        <button type="submit" class="btn btn-secondary">Go Back</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
