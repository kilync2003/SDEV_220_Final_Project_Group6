<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px; 
            margin-top: 40px; 
            margin-bottom: 20px;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            margin-top: 10px; 
        }
        .list-group-item {
            background-color: #f8f9fa; 
            border-left: 3px solid #007bff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <p class="lead">Total: ${{ order.total }}</p>
        <ul class="list-group">
            {% for item in order.items.all %}
            <li class="list-group-item">
                {{ item.menu_item.name }} - Quantity: {{ item.quantity }} - Subtotal: ${{ item.total_price }}
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'checkout_order' order.id %}" class="btn btn-primary mt-3">Checkout Order</a>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back to Home</a>
    </div>
</body>
</html>
