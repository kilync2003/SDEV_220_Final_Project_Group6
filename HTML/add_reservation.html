<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Add Reservation</title>
    <style>
      .container {
        max-width: 600px; /* Adjusts the maximum width for better readability */
      }
      input[type="datetime-local"] {
        width: 100%; /* Ensures full width */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Add a New Reservation</h1>
      <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="number_of_guests" class="form-label"
            >Number of Guests:</label
          >
          <input
            type="number"
            class="form-control"
            id="number_of_guests"
            name="number_of_guests"
            required
          />
        </div>
        <div class="mb-3">
          <label for="reservation_time" class="form-label"
            >Reservation Time:</label
          >
          <input
            type="datetime-local"
            class="form-control"
            id="reservation_time"
            name="reservation_time"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Submit Reservation
        </button>
      </form>
      <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
  </body>
</html>
