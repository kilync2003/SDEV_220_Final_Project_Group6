<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Add Items to Order</title>
    <style>
      .container {
        max-width: 600px; /* Optimizes readability and focus */
        margin-top: 40px; /* Adds some spacing at the top */
      }
      .btn-primary {
        width: 100%; /* Makes the button full width */
        padding: 10px; /* Larger button for easier interaction */
      }
      .form-button {
        margin-top: 20px; /* Adds vertical space above the button */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Add Item to Order #{{ order.id }}</h1>
      <form method="post" class="form-button">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
      <a
        href="{% url 'order_details' order.id %}"
        class="btn btn-secondary mt-3 d-block"
        >View Order Details</a
      >
    </div>
  </body>
</html>
